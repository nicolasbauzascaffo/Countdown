<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stiles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Countdown - Year 2100</title>
</head>

<body class="grid-container">
    <div id="main">
        <h1 id="title" >Happy New Year 2100</h1>
        <span id="clock" >
            <span class="mini-span" >
                <h1 id="años" class="number" >00</h1>
                <h2>Años</h2>
            </span>
            <span class="mini-span" >
                <h1 id="dias" class="number"  >000</h1>
                <h2>Dias</h2>
            </span>
            <span class="mini-span" >
                <h1 id="horas" class="number"  >00</h1>
                <h2>Horas</h2>
            </span>
            <span class="mini-span" >
                <h1 id="minutos" class="number"  >00</h1>
                <h2>Minutos</h2>
            </span>
            <span class="mini-span" >
                <h1 id="segundos" class="number"  >00</h1>
                <h2>segundos</h2>
            </span>
            
        </span>
        <span id="logos">
            <img class="logo" src="/img/icons8-facebook-150 (1).png" alt="">
            <img class="logo" src="/img/icons8-logo-de-google-150 (1).png" alt="">
            <img class="logo" src="/img/icons8-mac-os-150 (1).png" alt="">
        </span>
    </div>
    <script src="/app.js" ></script>
</body>

</html>
